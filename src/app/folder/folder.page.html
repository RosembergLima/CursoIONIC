<ion-content [fullscreen]="true">
  <h3>Sistema de Pedidos</h3>

  <img src="assets/icon/telaInicial.png" alt="logo">


  <form>
    <ion-item>
      <ion-label position="stacked">Email <ion-text color="danger">*</ion-text></ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Senha <ion-text color="danger">*</ion-text></ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-button expand="block">ENTRAR</ion-button>
  </form>
  <ion-button expand="block" fill="outline">REGISTRAR</ion-button>

</ion-content>
